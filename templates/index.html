<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线出题系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- MathJax 懒加载配置 -->
    <script>
        // 只在需要时加载MathJax
        window.loadMathJax = function() {
            if (typeof MathJax === 'undefined') {
                window.MathJax = {
                    tex: {
                        inlineMath: [['$', '$'], ['\\(', '\\)']],
                        displayMath: [['$$', '$$'], ['\\[', '\\]']],
                        processEscapes: true
                    },
                    options: {
                        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
                    },
                    startup: {
                        ready: () => {
                            MathJax.startup.defaultReady();
                            console.log('MathJax is loaded');
                        }
                    }
                };
                
                // 创建并添加MathJax脚本（使用国内CDN）
                const script = document.createElement('script');
                script.id = 'MathJax-script';
                script.src = 'https://cdn.bootcdn.net/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js';
                script.async = true;
                document.head.appendChild(script);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-with-link">
                <div class="header-main">
                    <h1>在线出题系统</h1>
                    <p class="subtitle">支持数学、古诗、英语多种题型</p>
                </div>
                <a href="/notebook" class="notebook-link">
                    <span class="notebook-icon">📒</span>
                    <span>错题本</span>
                </a>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="math">数学题</button>
            <button class="tab-btn" data-tab="poetry">古诗默写</button>
            <button class="tab-btn" data-tab="english">英语默写</button>
            <button class="tab-btn" data-tab="ai">AI对话</button>
        </div>

        <div class="tab-content" id="math-tab" style="display: block;">
            <div class="card">
                <h2>数学题设置</h2>
                <div class="form-group">
                    <label>选择年级：</label>
                    <select id="math-grade" onchange="loadMathCategories()">
                        <option value="">请选择年级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择类别：</label>
                    <select id="math-category" onchange="loadMathTypes()">
                        <option value="">请先选择年级</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>选择题型：</label>
                    <select id="math-type">
                        <option value="">请先选择类别</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>题目数量：</label>
                    <input type="number" id="math-count" value="20" min="5" max="100">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateMath()">生成题目</button>
                    <button class="btn btn-success" onclick="downloadMath()">下载Word</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="poetry-tab" style="display: none;">
            <div class="card">
                <h2>古诗默写设置</h2>
                <div class="form-group">
                    <label>选择古诗：</label>
                    <div id="poetry-list" class="checkbox-list">
                        <p>加载中...</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>题目数量：</label>
                    <input type="number" id="poetry-count" value="10" min="5" max="50">
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generatePoetry()">生成题目</button>
                    <button class="btn btn-success" onclick="downloadPoetry()">下载Word</button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="english-tab" style="display: none;">
            <div class="card">
                <h2>英语默写设置</h2>
                <div class="form-group">
                    <label>选择单元：</label>
                    <select id="english-unit">
                        <option value="">请选择单元</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>默写方向：</label>
                    <select id="english-direction">
                        <option value="cn_to_en">中译英</option>
                        <option value="en_to_cn">英译汉</option>
                    </select>
                </div>
                <div class="button-group">
                    <button class="btn btn-primary" onclick="generateEnglish()">生成题目</button>
                    <button class="btn btn-success" onclick="downloadEnglish()">下载Word</button>
                </div>
            </div>
        </div>

        <div class="questions-section" id="questions-section" style="display: none;">
            <div class="card">
                <h2>在线练习</h2>
                <div id="questions-container"></div>
                <div class="button-group">
                    <button class="btn btn-info" onclick="checkAnswers()">检查答案</button>
                    <button class="btn btn-secondary" onclick="resetQuestions()">重置</button>
                </div>
                <div id="result-section" class="result-section" style="display: none;">
                    <h3>练习结果</h3>
                    <p id="result-text"></p>
                    <div class="button-group" style="margin-top: 15px;">
                        <button class="btn btn-success" onclick="downloadReport()">下载练习报告</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script defer src="/static/js/app.js"></script>
</body>
</html>
